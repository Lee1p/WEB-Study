    <script>

        //자바스크립트는 클래스가 없다.
        // > 클래스 없다 > 객체를 못만든다?
        
        //개발자가 클래스를 정의할 수 없다.
        // > 내장 클래스 > 내장 객체


        //날짜 시간
        //- 내장 객체 > Date

        //현재 시각
        var now = new Date(); //new 생성자함수();
        console.log(now);
        console.log(now.toString());
        console.log(typeof now); //Date(X) > object(O)


        //요소 추출
        console.log(now.getYear());     //125
        console.log(now.getFullYear()); //2025
        console.log(now.getMonth());    //1 (0부터시작)
        console.log(now.getDate());     //20
        console.log(now.getDay());      //4
        console.log(now.getHours());    //15
        console.log(now.getMinutes());  //17
        console.log(now.getSeconds());  //53
        console.log(now.getMilliseconds()); //742
        console.log(now.getTime());     //17400322273742

        var christmas = new Date();

        christmas.setFullYear(2025);
        christmas.setMonth(11);
        christmas.setDate(25);
        christmas.setSeconds(0
        )   ;
        
        console.log(christmas);

        let bithday = new Date(1995, 1, 20, 12,30, 0);

        //연산
        //시각 - 시각 = 시간
        console.log(christmas - now); //SQL(일), JavaScript(ms)
        console.log((christmas - now) / 1000 / 60 / 60 / 24); //308

        //시각 + 시간 = 시각
        //시각 - 시간 = 시각
        

        </script>
