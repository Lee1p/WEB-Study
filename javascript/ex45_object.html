            class User {

                public User(String name, int age) {

        //생성자 함수 
        //- 함수명이 파스칼 표기법으로 작성한다.(문법X)
        function User(name, age) {

            this.age = age;

        //User('홍길동', 20);

        //올바른 호출?

        //1. new 호출 > new Object() 호출
        //2. User() 호출 > 1번에서 만든 객체 초기화
        //                  -프로퍼티를 생성(클래스 역할)
        //                  -프로퍼티를 초기화(생성자 역할)
        const hong = new User('홍길동', 20);
