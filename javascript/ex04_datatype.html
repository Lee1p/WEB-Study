<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex04_datatype.html-->

    <script>

        var num;

        num = 10; //10 > 정수형 리터럴
        num = 3.14; //3.14 > 실수형 리터럴

        num = "홍길동"; //"홍길동" > 문자열 리터럴
        num = '홍길동'; //'홍길동' > 문자열 리터럴
        console.log(num);

        num = true; //true/false > 논리형 리터럴
        console.log(num);
        console.clear();

        // 현재 변수나 상수의 자료형을 확인 > 연산자
        console.log(typeof 100); //number
        console.log(typeof 3.14); //number
        num = 100;
        console.log(typeof num); //number 

        console.log(typeof "홍길동"); //string
        console.log(typeof '홍길동'); //string

        console.log(typeof true); //boolean

        console.log(typeof new Date()); //object

        //연산자
        //- 자바와 동일

        //제어문
        //- 자바와 동일

        //Java > Strong Type
        //SQL > Week Type
        //JavaScript > Week Type
        
        console.log ('10');
        console.log(10);
        
        // 문자열 + 정수형 더하기는 문자열로 처리되는데 
        // 문자열 * 정수형 곱하기는 정수형으로 처리된다..
        console.log('10' + 2); 
        console.log('10' * 2);
        console.log(2 + '10');

        //문자 이스케이프
        //- 자바와 동일
        console.log('C:\class\java');
        console.log('C:\\class\\java');
        


    </script>

</body>
</html>
