<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <h1>history 객체</h1>

    <form name="form1">
        <button type="button" name="btn1">뒤로 가기</button>
        <button type="button" name="btn1">앞으로 가기</button>
        <button type="button" name="btn1">뒤로 가기(2단계)</button>
    </form>

    <script>

        var btn1 = window.document.form1.btn1;
        var btn2 = window.document.form1.btn2;
        var btn3 = window.document.form1.btn3;

        btn1.onclick = m1;
        btn2.onclick = m2;
        btn3.onclick = m3;

        //history 객체
        //- window의 자식
        //- 브라우저 히스토리 영역 > 방문했던 URL을 기록해놓은 공간
        //- 브라우저 히스토리 영역 접근 참조 객체 + 현재 세션

        function m1() {
            window.history.back();
        }
        function m2() {
            history.forward();
        }
        function m3() {
            history.go(-2);
        }

        //ex19 > 네이버 > 

        window.open();


    </script>
</body>
</html>
