<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <!-- ex05.function.html-->
     <script>

            // 메서드는 클래스가 가지는 함수이다.
            
            /*
            
                *** JavaScript에서는 자료형을 명시적으로 표현이 불가능하다.
                ex ) -number, string, boolean, object..

                Java Method 
                public [static] int m1(int num) {
                    return 10;
                }
            
                JavaScript Function
                m1(num) {
                    return 10;
                } 
            
            */

            var num = 10;
            console.log(typeof num);

            //전역 공간(Global Area)

            function m1() {
                console.log('m1');
            }

            m1();

            function m2(name) {
                // console.log('name:' + name);
                // console.log('name:', name);

                //내장 배열 > 자바스크립트가 스스로 만들어서 관리하는 배열
                //- arguments
                //- 함수의 실인자들을 저장하는 내장 배열
                console.log(arguments[0]);
                console.log(arguments[1]);
                console.log(arguments[2]);
            }

            m2('홍길동');
            m2('강아지');
            m2();
            m2('고양이', '병아리', '송아지');
            console.clear();

            function m3(name, age) {
                console.log(name,age);
            }
            m3('홍길동',20);

            function m4() {
                return 10;
            }
            console.log(m4());
            console.clear();

            //JavaScript > 값이 없다.
            //1. undefined > 변수가 선언된 후 초기화 되지 않은 상태
            //2. null > 의도적으로 비워둔 상태
            console.log(undefined == null);

            var num1;
            console.log(num1); //undefined

            var num2 = null;
            console.log(num2); //null

            //==, !=
            //- 비교 연산자
            //- 값(의 형태)만 비교한다.

            //===, !==
            //- 진성 비교 연산자
            //- 값의 형태와 자료형을 모두 비교한다.
            //- 자바의 비교 연산자

            console.log(undefined == null); //true
            console.log(undefined === null); //false
            console.log(typeof undefined); //undefined
            console.log(typeof null); //object(X) > null 이거 오브젝트아님 null 이라는 자료형 그자체임 버그때문에 object로 보인다.

            console.log(10 == 10);      //true
            console.log('10' == '10');  //true
            console.log(10 == '10');    //true
            console.log(10 === '10');   //false

            // == 비교는 10 이랑 '10'은 값의 형태가 똑같기 때문에 true
            // === 비교는 값은 같은데 자료형이 한쪽은 정수, 한쪽은 문자열 그래서 false



     </script>
</body>
</html>
