<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <style>
         img {
        width: 100px;
        opacity: 0.5;
       }
       #cat1 {outline: 1px solid black;} 
       #cat2 {outline: 1px solid black;}
       #cat3 {outline: 1px solid black;}

       #box1 {
        border: 1px solid black;
        width: 200px;
        height: 200px;
        background-color: blue;
       }

       .helper {
        border: 1px solid black;
       }
       #list1 {
        margin: 100px;
        padding: 0;
        display: flex;
        list-style-type: none;
       }
       #list1 li {
        width: 100px; height: 100px;
        border: 1px solid black;
        margin: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
       }

       
    </style>
</head>
<body>
    <!-- ex14_ui.html-->
     <h1>Interactions <small>Resizable</small></h1>

     <div id="box1"></div>

     <img src="images/placeimg_200_400_animals.jpg" id="pic1" alt="">

    <hr>

    <ul id="list1">
        <li>강아지</li>
        <li>고양이</li>
        <li>병아리</li>
        <li>참새</li>
        <li>비둘기</li>
    </ul>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script>

        $('#box1').resizable({
            maxWidth: 500,
            maxHeight: 500,
            minWidth: 100,
            minHeight: 100,
            animate: true,
            helper: 'helper'
        });

        $('#pic1').resizable({
            aspectRatio: true
        });

        $('#list1 li').resizable({
            alsoResize: '#list li'
        });
           
    </script>
</body>
</html>
