<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폭죽 애니메이션</title>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            height: 100vh;
            overflow: hidden;
            font-family: 'Gloria Hallelujah', cursive;
            position: relative;
            margin: 0;
        }

        .korea {
            position: absolute;
            top: 10px;
            left: 100px;
        }

        #button1, #button2, #button3 {
            width: 100px;
            height: 30px;
            margin-bottom: 10px;
        }

        #button1:hover {
            background-color: yellow;
        }

        /* 이미지 1 */
        #fadeImage {
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(0, 0) rotate(0deg);
            display: none; /* 처음에는 보이지 않도록 설정 */
            animation: spinFromLeft 4s ease-in-out forwards; /* 회전과 이동 */
            opacity: 0.7; /* 반투명 효과 */
            width: 180px; /* 이미지 크기 설정 */
        }

        /* 이미지 2 */
        #fadeImage1 {
            position: absolute;
            top: 0;
            left: 100vw; /* 화면 밖 오른쪽 */
            transform: translate(0, 0) rotate(0deg);
            display: none; /* 처음에는 보이지 않도록 설정 */
            animation: spinFromRight 4s ease-in-out forwards; /* 회전과 이동 */
            opacity: 0.7; /* 반투명 효과 */
            width: 180px; /* 이미지 크기 설정 */
        }

        /* 왼쪽에서 회전하며 이동하는 애니메이션 */
        @keyframes spinFromLeft {
            0% {
                top: 0;
                left: 0;
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(3240deg);
            }
        }

        /* 오른쪽에서 회전하며 이동하는 애니메이션 */
        @keyframes spinFromRight {
            0% {
                top: 0;
                left: 100vw; /* 화면 밖 오른쪽 */
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) rotate(3240deg);
            }
        }

        /* 하트 모양 */
    .heart {
        position: absolute;
        top: 30%;
        left: 50%;
        width: 100px;
        height: 100px;
        background-color: rgb(255, 0, 191);
        transform: translate(-50%, -50%) rotate(-45deg);
        display: none; /* 처음에는 보이지 않도록 설정 */
        animation: fadeIn 2s ease-in-out forwards; /* 서서히 나타나는 애니메이션 */
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: rgb(255, 0, 191);
        border-radius: 50%;
    }

    .heart::before {
        top: -50px;
        left: 0;
    }

    .heart::after {
        top: 0;
        left: 50px;
    }

    /* 하트 이미지 서서히 나타나는 애니메이션 */
    @keyframes fadeIn {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    </style>
</head>
<body>
  <form class="korea">
    <div>
        <input type="button" value="클릭" id="button1">
    </div>
    <div>
        <input type="button" value="클릭" id="button2">
    </div>
    <div>
        <input type="button" value="클릭" id="button3">
    </div>
  </form>

  <!-- 클릭 후 회전하며 나타날 첫 번째 이미지 -->
  <img src="../css/images/sin2.jpg" alt="" id="fadeImage">

  <!-- 클릭 후 회전하며 나타날 두 번째 이미지 -->
  <img src="../css/images/sin1.jpg" alt="" id="fadeImage1">

  <div class="heart" id="heart"></div>

  <script>
    document.getElementById('button1').addEventListener('click', function() {
        const img = document.getElementById('fadeImage');
        
        if (img.style.display === 'block') {
            img.style.display = 'none'; // 이미지 숨기기
        } else {
            img.style.display = 'block'; // 이미지 보이기
        }
    });

    document.getElementById('button2').addEventListener('click', function() {
        const img1 = document.getElementById('fadeImage1');
        
        if (img1.style.display === 'block') {
            img1.style.display = 'none'; // 이미지 숨기기
        } else {
            img1.style.display = 'block'; // 이미지 보이기
        }
    });

    document.getElementById('button3').addEventListener('click', function() {
        const heart = document.getElementById('heart');
        
        if (heart.style.display === 'block') {
            heart.style.display = 'none'; // 하트 숨기기
        } else {
            heart.style.display = 'block'; // 하트 보이기
        }
    });
  </script>
</body>
</html>
