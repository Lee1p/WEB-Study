        /*
            hover: 마우스 올리면(X)
            hover: 마우스를 올리고 0.2초가 지나면(O)

        */
        a:hover {
            color: red;
            text-decoration: underline;
        }

        .data {

        }

        .data:focus {

        }

        /* 
            1. :hover
            2. :focus
