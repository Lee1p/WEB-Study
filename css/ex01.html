    <!-- ex01.html
     

        HTML
        1. 출력 > 골격 생성(블록 태그)
        2. 출력 > 내용물 생성(텍스트, 이미지 등)
        3. 출력 > 서식 지정(크기,색상,여백 등) > 사용 안함

        CSS
        1. 기존 HTML 문서 > 서식 지정

        CSS, Cascading Style Sheet
        - 스타일 시트 언어
        - 기존 HTML 서식 기능 + 확장 기능
        - CSS는 독립 실행이 불가능하다. > 반드시 HTML 문서를 기반으로

        CSS 버전
        - CSS 1, CSS 2, CSS 3

        CSS 장점
        - 서식 기능이 풍부하다.
        - 생산성이 높다.(코드 재사용성이 뛰어나다. == 유지보수성이 높다.)
        - HTML 코드와 CSS 코드를 분리해서 관리 가능
        

        요구사항] "안녕하세요" X 5번 출력
        Shift + Alt + 방향키
        Ctrl + Alt + 방향키
        Alt + 클릭


        3. JavaScript
            - 프로그래밍 기능

        JavaScript
        - 브라우저에서 동작하는 프로그래밍 언어
        - 가볍다.
